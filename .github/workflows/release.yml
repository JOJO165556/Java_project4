name: Build & Release

on:
  push:
    tags:
      - 'v*'   # DÃ©clenchÃ© sur les tags du type v1.0.0, v2.1.3, etc.

permissions:
  contents: write  # NÃ©cessaire pour crÃ©er une Release GitHub

jobs:
  # â”€â”€ Job 1 : Build Linux (.deb et .rpm) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build-linux:
    name: Package Linux (deb + rpm)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Ant
        run: sudo apt-get install -y ant

      - name: DÃ©pendances RPM (fakeroot + rpm)
        run: sudo apt-get install -y rpm fakeroot binutils

      - name: Build JAR
        run: ant jar

      - name: Package Linux (DEB & RPM)
        run: |
          # On nettoie la version (v1.0.0 -> 1.0.0)
          CLEAN_VERSION=$(echo "${{ github.ref_name }}" | sed 's/v//g')
          
          # On crÃ©e explicitement le dossier de destination
          mkdir -p build/pkg-linux
          
          # GÃ©nÃ©ration du DEB (nom en minuscules requis par Debian)
          jpackage \
            --input dist \
            --name gestionrestaurant \
            --main-jar GestionRestaurant.jar \
            --main-class com.restaurant.Main \
            --type deb \
            --dest build/pkg-linux \
            --vendor "RestaurantApp" \
            --description "Application de gestion de restaurant" \
            --app-version $CLEAN_VERSION

          # GÃ©nÃ©ration du RPM
          jpackage \
            --input dist \
            --name GestionRestaurant \
            --main-jar GestionRestaurant.jar \
            --main-class com.restaurant.Main \
            --type rpm \
            --dest build/pkg-linux \
            --vendor "RestaurantApp" \
            --description "Application de gestion de restaurant" \
            --app-version $CLEAN_VERSION

      - name: Upload artifacts Linux
        uses: actions/upload-artifact@v4
        with:
          name: linux-packages
          # On uploade tout le dossier pour Ã©viter les erreurs de wildcard
          path: build/pkg-linux/

  # â”€â”€ Job 2 : Build Windows (.exe) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build-windows:
    name: Package Windows (exe)
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Ant
        uses: cedx/setup-ant@v2
        with:
          version: latest

      - name: WiX Toolset (requis par jpackage pour .exe)
        run: |
          choco install wixtoolset -y
          echo "C:\Program Files (x86)\WiX Toolset v3.14\bin" >> $env:GITHUB_PATH
        shell: pwsh

      - name: Build JAR
        run: ant jar

      - name: Package .exe
        run: |
          # Nettoyage de la version pour Windows (ex: v1.0.0 -> 1.0.0)
          $CleanVersion = "${{ github.ref_name }}".Replace("v", "")
          
          # CrÃ©ation du dossier
          New-Item -ItemType Directory -Force -Path build/pkg-windows

          jpackage `
            --input dist `
            --name GestionRestaurant `
            --main-jar GestionRestaurant.jar `
            --main-class com.restaurant.Main `
            --type exe `
            --dest build/pkg-windows `
            --vendor "RestaurantApp" `
            --description "Application de gestion de restaurant" `
            --app-version $CleanVersion `
            --win-shortcut `
            --win-menu `
            --win-dir-chooser
        shell: pwsh

      - name: Upload artifact Windows
        uses: actions/upload-artifact@v4
        with:
          name: windows-package
          path: build/pkg-windows/

  # â”€â”€ Job 3 : CrÃ©ation de la GitHub Release â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  release:
    name: CrÃ©er la Release GitHub
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/
          merge-multiple: true

      - name: CrÃ©er la Release et uploader les packages
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "GestionRestaurant ${{ github.ref_name }}"
          body: |
            ## ğŸ“¦ GestionRestaurant ${{ github.ref_name }}

            ### TÃ©lÃ©chargements
            - ğŸ§ **Linux** : Paquets `.deb` (Ubuntu/Debian) et `.rpm` (Fedora/RHEL)
            - ğŸªŸ **Windows** : Installateur `.exe` avec raccourci bureau

            ### Installation
            - **Debian/Ubuntu** : `sudo dpkg -i gestionrestaurant_*.deb`
            - **Windows** : Lancez le `.exe` et suivez les instructions.
          draft: false
          prerelease: false
          files: artifacts/*