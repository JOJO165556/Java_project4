name: Build & Release

on:
  push:
    tags:
      - 'v*'   # DÃ©clenchÃ© sur les tags du type v1.0.0, v2.1.3, etc.

permissions:
  contents: write  # NÃ©cessaire pour crÃ©er une Release GitHub

jobs:
  # â”€â”€ Job 1 : Build Linux (.deb et .rpm) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build-linux:
    name: Package Linux (deb + rpm)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Ant
        run: sudo apt-get install -y ant

      - name: DÃ©pendances RPM (fakeroot + rpm)
        run: sudo apt-get install -y rpm fakeroot binutils

      - name: Build JAR
        run: ant jar

      - name: Package .deb
        run: |
          jpackage \
            --input dist \
            --name GestionRestaurant \
            --main-jar GestionRestaurant.jar \
            --main-class com.restaurant.Main \
            --type deb \
            --dest build/pkg-linux \
            --icon data/icon.png \
            --vendor "RestaurantApp" \
            --description "Application de gestion de restaurant" \
            --app-version ${{ github.ref_name }}

      - name: Package .rpm
        run: |
          jpackage \
            --input dist \
            --name GestionRestaurant \
            --main-jar GestionRestaurant.jar \
            --main-class com.restaurant.Main \
            --type rpm \
            --dest build/pkg-linux \
            --icon data/icon.png \
            --vendor "RestaurantApp" \
            --description "Application de gestion de restaurant" \
            --app-version ${{ github.ref_name }}

      - name: Upload artifacts Linux
        uses: actions/upload-artifact@v4
        with:
          name: linux-packages
          path: build/pkg-linux/*.{deb,rpm}

  # â”€â”€ Job 2 : Build Windows (.exe) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build-windows:
    name: Package Windows (exe)
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Ant
        uses: cedx/setup-ant@v2
        with:
          version: latest

      - name: WiX Toolset (requis par jpackage pour .exe)
        run: |
          choco install wixtoolset -y
          echo "C:\Program Files (x86)\WiX Toolset v3.14\bin" >> $env:GITHUB_PATH
        shell: pwsh

      - name: Build JAR
        run: ant jar

      - name: Package .exe
        run: |
          jpackage `
            --input dist `
            --name GestionRestaurant `
            --main-jar GestionRestaurant.jar `
            --main-class com.restaurant.Main `
            --type exe `
            --dest build/pkg-windows `
            --icon data/icon.png `
            --vendor "RestaurantApp" `
            --description "Application de gestion de restaurant" `
            --app-version ${{ github.ref_name }} `
            --win-shortcut `
            --win-menu `
            --win-dir-chooser
        shell: pwsh

      - name: Upload artifact Windows
        uses: actions/upload-artifact@v4
        with:
          name: windows-package
          path: build/pkg-windows/*.exe

  # â”€â”€ Job 3 : CrÃ©ation de la GitHub Release â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  release:
    name: CrÃ©er la Release GitHub
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    steps:
      - name: Download Linux packages
        uses: actions/download-artifact@v4
        with:
          name: linux-packages
          path: artifacts/

      - name: Download Windows package
        uses: actions/download-artifact@v4
        with:
          name: windows-package
          path: artifacts/

      - name: CrÃ©er la Release et uploader les packages
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "GestionRestaurant ${{ github.ref_name }}"
          body: |
            ## ğŸ“¦ GestionRestaurant ${{ github.ref_name }}

            ### TÃ©lÃ©chargements
            | Plateforme | Fichier |
            |---|---|
            | ğŸ§ Linux (Debian/Ubuntu) | `.deb` |
            | ğŸ§… Linux (Fedora/RHEL) | `.rpm` |
            | ğŸªŸ Windows | `.exe` |

            ### Installation
            - **Linux Debian** : `sudo dpkg -i GestionRestaurant_*.deb`
            - **Linux RPM** : `sudo rpm -i GestionRestaurant-*.rpm`
            - **Windows** : ExÃ©cutez `.exe` et suivez l'assistant
          draft: false
          prerelease: false
          files: artifacts/*
