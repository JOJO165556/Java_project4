name: Build & Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-linux:
    name: Package Linux (deb + rpm)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Ant
        run: sudo apt-get install -y ant

      - name: D√©pendances RPM
        run: sudo apt-get install -y rpm fakeroot binutils

      - name: Build JAR
        run: ant jar

      - name: Package Linux (DEB & RPM)
        run: |
          # On nettoie la version (v1.0.0 -> 1.0.0)
          CLEAN_VERSION=$(echo "${{ github.ref_name }}" | sed 's/v//g')
          
          # G√©n√©ration du DEB (nom en minuscules pour debian)
          jpackage \
            --input dist \
            --name gestionrestaurant \
            --main-jar GestionRestaurant.jar \
            --main-class com.restaurant.Main \
            --type deb \
            --dest build/pkg-linux \
            --vendor "RestaurantApp" \
            --app-version $CLEAN_VERSION

          # G√©n√©ration du RPM
          jpackage \
            --input dist \
            --name GestionRestaurant \
            --main-jar GestionRestaurant.jar \
            --main-class com.restaurant.Main \
            --type rpm \
            --dest build/pkg-linux \
            --vendor "RestaurantApp" \
            --app-version $CLEAN_VERSION

      - name: Upload artifacts Linux
        uses: actions/upload-artifact@v4
        with:
          name: linux-packages
          path: build/pkg-linux/*.{deb,rpm}

  build-windows:
    name: Package Windows (exe)
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Ant
        uses: cedx/setup-ant@v2
        with:
          version: latest

      - name: WiX Toolset
        run: |
          choco install wixtoolset -y
          echo "C:\Program Files (x86)\WiX Toolset v3.14\bin" >> $env:GITHUB_PATH
        shell: pwsh

      - name: Build JAR
        run: ant jar

      - name: Package .exe
        run: |
          $CleanVersion = "${{ github.ref_name }}".Replace("v", "")
          jpackage `
            --input dist `
            --name GestionRestaurant `
            --main-jar GestionRestaurant.jar `
            --main-class com.restaurant.Main `
            --type exe `
            --dest build/pkg-windows `
            --vendor "RestaurantApp" `
            --app-version $CleanVersion `
            --win-shortcut `
            --win-menu `
            --win-dir-chooser
        shell: pwsh

      - name: Upload artifact Windows
        uses: actions/upload-artifact@v4
        with:
          name: windows-package
          path: build/pkg-windows/*.exe

  release:
    name: Cr√©er la Release GitHub
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/
          merge-multiple: true

      - name: Cr√©er la Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "GestionRestaurant ${{ github.ref_name }}"
          body: |
            ## üì¶ GestionRestaurant ${{ github.ref_name }}
            Version stable g√©n√©r√©e automatiquement.
          draft: false
          prerelease: false
          files: artifacts/*